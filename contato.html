<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fildset>
                    <legend>Seus Dados</legend>
                        <label for="nome" class="com-icone">Nome completo:</label>
                        <input id="nome" type="text" name="nome" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                        <label for="email" class="com-icone">email:</label>
                        <input id="email" type="email" name="email" placeholder="seu@email.com" required>
                </fildset>
                <fildset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>
                                    <!-- Para fazer uma caixa de seleção
                                        <select name="assunto">
                                        <option value="blog">Blog</option>
                                        <option value="servico">Serviço</option>
                                        <option value="outro">Outro</option>
                                    </select>-->
                    <fildset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fildset>    
                </fildset>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem" cols="60" rows="10"></textarea>
                <button type="submit">Enviar Mensagem</button>       
            </form>
        </div>
    </main>
